<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Steve Ballmer Ipsum</title>
	<meta property="og:title" content="Steve Ballmer Ipsum">
	<meta property="og:description" content="How much Steve Ballmer do you need?">
	<meta property="og:type" content="website">
	<meta property="og:url" content="http://ballmeripsum.com">
	<meta property="og:image" content="http://ballmeripsum.com/img/ballmer.jpg">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png" />

<body>
	<div class="container">
		<h1 class="text-center">The Steve Ballmer Ipsum Generator</h1>
		<small class="text-center block">Or BallmerIpsum (by Hermann &amp; James)</small>
		<img class="img-responsive center" alt="" src="img/ballmer.jpg" >
		<h3 class="text-center">How much steve would you like?</h3>
		<div class="form center">

			<form class="form-horizontal" id="ipsum-form" action="#" method="post">
				<div class="form-group">
					<label for="paragraph_count" >Paragraphs: </label>
					<input class="form-control" id="paragraph_count" type="number" maxlength="2" value="5"/>
				</div>
				<div class="form-group">
					<div class="radio">
						<label>
							<input id="all" type="radio" name="choice" value="all" checked />
							All
						</label> 
					</div>
					<div class="radio">
						<label>
							<input id="quotes" type="radio" name="choice" value="quotes" />
							Quotes only
						</label> 
					</div>
					<div class="radio">
						<label>
							<input id="words" type="radio" name="choice" value="words" />
							Words only
						</label>
					</div>
				</div>
				<div class="form-group">
					<input class="btn btn-danger" type="submit" id="submit" value="Get Ipsum" />
				</div>
			</form>
		</div>
		
	</div>
	<div class="container">
		<div class="row">
			<div class="col-xs-12" id="print-paragraphs"></div>
		</div>
	</div>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
